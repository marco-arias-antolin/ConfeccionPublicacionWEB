<!DOCTYPE html>
<!-- Comienzo de la plantilla -->
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Ejemplo plantilla JavaScript</title>

		function mensaje() {
			// Comienzo de la zona editable, cambiar mensaje por el texto que quiera trar
