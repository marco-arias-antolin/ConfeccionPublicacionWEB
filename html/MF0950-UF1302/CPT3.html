	<meta name="description" content="Accesibilidad y usabilidad web.">
	<script>
		window.onload = () => {
			if (window.location.search) {
				const searchParams = new URLSearchParams(window.location.search);
				var s = 'Datos Recibidos:<br>';
				for (const [key, value] of searchParams) {
					s += key + ' = ' + value + '<br>';
				}
				datosRecibidos = document.getElementById('datosRecibidos');
				datosRecibidos.innerHTML = s;
			}
		}
	</script>
</head>

<body>
	<header>
	</header>
	<main>
		<form action="CPT3.html">
			<label for="nombre">Nombre</label><br>
			<input type="text" id="nombre" name="nombre"><br>
			<label for="apellidos">Apellidos</label><br>
			<input type="text" id="apellidos" name="apellidos" size="50"><br>
			<label for="contrasena">Contraseña</label><br>
			<input type="password" id="contrasena" name="contrasena"><br>
			<label for="DNI">DNI</label><br>
			<input type="text" id="dni" name="dni"><br>
			<label for="sexo">Sexo</label><br>
			<input type="radio" name="sexo" id="hombre" value="Hombre" checked><label for="hombre">Hombre</label><br>
			<input type="radio" name="sexo" id="mujer" value="Mujer"><label for="mujer">Mujer</label><br>
			<p>
				<label for="myfile">Incluir mi foto</label>
				<input type="file" id="foto" name="foto">
			</p>
			<p>
				<input type="checkbox" name="suscribirme" id="suscribirme" value="Suscribirme" checked>
				<label for="suscribirme">Suscribirme al boletín de novedades</label>
			</p>
			<input type="submit" value="Guardar cambios">
			<input type="submit" value="Borrar los datos introducidos">
		</form>
		<p id="datosRecibidos"></p>
	</main>
	<footer>
	</footer>
