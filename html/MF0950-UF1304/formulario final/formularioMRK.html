	<form name="form1" id="form1" class="formulario">
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" id="nombre" required>
		<label for="apellidos">Apellidos</label>
		<input type="text" name="apellidos" id="apellidos" required>
		<label for="direccion">Dirección</label>
		<input type="text" name="direccion" id="direccion" required>
		<label for="fecha">Fecha de Nacimiento</label>
		<input type="date" name="fecha" id="fecha">
		<label for="foto">Foto Perfil</label>
		<input type="file" name="foto" id="foto">
		<label for="clase">Clases</label>
		<select name="clases" id="clase">
			<option value="matemáticas">Lengua</option>
			<option value="matemáticas">Matemáticas</option>
			<option value="geografia">Geografía</option>
			<option value="historia">Historia</option>
		</select>
		<div class="radio">Idioma a dar las clases
			<label>
				<input type="radio" name="idioma" id="ingles" checked>
				Inglés
			</label>
			<label>
				<input type="radio" name="idioma" id="frances">
				Francés
			</label>
			<label>
				<input type="radio" name="idioma" id="aleman">
				Alemán
			</label>
		</div>
		<label for="fechaInicio">Fecha/hora inicio de clase</label>
		<input type="date" name="fechaInicio" id="fechaInicio">
		<input type="time" name="horaInicio" id="horaInicio">
		<label for="comentario">
			Cometarios
		</label>
		<textarea name="comentario" id="comentario"></textarea>
		<div>
			<input type="submit" value="Enviar Datos">
			<input type="reset" value="Limpiar Datos">
		</div>
	</form>
